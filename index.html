<!DOCTYPE html>
<html lang="en">

<head>
    <title>Weather App with Javascript</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input class="input-box" type="text" placeholder="Enter your location">

                <button>
                    <span class="material-symbols-outlined button" id="searchBtn">search</span>
                </button>
            </div>
        </div>

        
        <div class="weather-body">
            <img class="weather-img" src="img/cloud.png" alt="Weather-image">

            <div class="weather-box">
                <p class="temperature">0 <sup>Â°C</sup></p>
                <p class="description">Light Rain</p>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <span class="material-symbols-outlined">humidity_high</span>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <span class="material-symbols-outlined">air</span>
                    <div class="text">
                        <span id="wind-speed">12km/H</span>
                        <p>wind speed</p>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="index.js"></script>

</body>

</html>
